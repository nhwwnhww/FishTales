    <style>
      /* Set the size of the div element that contains the map */
      #map {
        height: 400px; /* The height is 400 pixels */
        width: 100%; /* The width is the width of the web page */
      }

      /* 
 * Optional: Makes the sample page fill the window. 
 */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
  </head>
  <body>
    <h3>My Google Maps Demo</h3>
    <!--The div element for the map -->
    <section>
      <div class="row">
        <div class="col-md-6 mb-8">
          <div id="map"></div>
        </div>
        <div class="col-md-6 mb-4">
          <div class="card mb-4">
            <div class="card-header py-3">
              <h5 class="mb-0">Add a new marker</h5>
            </div>
            <div class="card-body">
              <!-- marker form -->
              <form class="w-75 align-middle">
                <div class="form-outline mb-4">
                  <label class="form-label" for="username">Username</label>
                  <input
                    id="username"
                    type="text"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="Latitude">Latitude</label>
                  <input
                    id="latitude"
                    type="text"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="Longitude">Longitude</label>
                  <input
                    id="longitude"
                    type="text"
                    class="form-control"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="Date">Date</label>
                  <input
                    id="Date"
                    type="date"
                    required
                  />
                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="comment">comment</label>
                  <input
                    id="comment"
                    type="text"
                    class="form-control"
                    required
                  />
                </div>
                <button class="btn btn-primary btn-lg btn-block" type="submit">
                  Add Marker
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    

    <script>
      var map, marker

      function initMap() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            function (position) {
              var pos = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              }
              map = new google.maps.Map(document.getElementById('map'), {
                zoom: 17,
                center: pos
              })

              marker = new google.maps.Marker({
                position: pos,
                map: map,
                draggable: true
              })

              updateInputs(pos.lat, pos.lng)
              marker.addListener('dragend', function () {
                var position = marker.getPosition()
                updateInputs(position.lat(), position.lng())
              })
            },
            function () {
              handleLocationError(true, infoWindow, map.getCenter())
            }
          )
        } else {
          // Browser doesn't support Geolocation
          handleLocationError(false, infoWindow, map.getCenter())
        }
      }

      // Function to update the input boxes
      function updateInputs(lat, lng) {
        document.getElementById('latitude').value = lat
        document.getElementById('longitude').value = lng
      }

      // Event listeners for the input boxes
      document.getElementById('latitude').addEventListener('change', moveMarker)
      document
        .getElementById('longitude')
        .addEventListener('change', moveMarker)

      // Function to move the marker when input values change
      function moveMarker() {
        var lat = parseFloat(document.getElementById('latitude').value)
        var lng = parseFloat(document.getElementById('longitude').value)
        if (!isNaN(lat) && !isNaN(lng)) {
          var newPosition = new google.maps.LatLng(lat, lng)
          marker.setPosition(newPosition)
          map.setCenter(newPosition)
        }
      }

    </script>
